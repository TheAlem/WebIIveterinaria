<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/styleloginregistro.css">
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form action="../php/login.php" method="post">
    <label for="nombre_usuario">Nombre de usuario:</label><br>
